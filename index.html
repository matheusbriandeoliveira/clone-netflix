<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clone Netflix</title>
  </head>
  <body>
    <div class="site__background">
      <div class="site__hero-section">
        <header>
          <div class="header__logo">
            <img src="/img/pngwing.com (4).png" alt="Logo Netflix" />
          </div>
          <div class="header__menu">
            <div class="header__menu--left">
              <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
              </ul>
            </div>
            <div class="header__menu--right">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li class="header__user">
                  <img src="/img/user.svg" alt="Avatar usuário" />
                  <i class="fas fa-sort-down"></i>
                </li>
              </ul>
            </div>
          </div>
        </header>

        <main>
          <!-- Banner -->
          <div class="banner">
            <img
              class="banner__poster"
              src="/img/poster 1.png"
              alt="Banner filme Spiderhead"
            />
            <span class="banner__subtitle"
              >Em uma penitenciária de última geração, um detento participa de
              um experimento com drogas que controlam as emoções para um gênio
              da indústria farmacêutica.</span
            >
            <div class="banner__btn">
              <button class="banner__btn--play">
                <i class="fas fa-play"></i>
                Assistir
              </button>
              <button class="banner__btn--info">
                <i class="fas fa-circle-info"></i>
                Mais Informações
              </button>
            </div>
          </div>
          <!-- Fim do Banner -->
        </main>
        <div class="category">
          <p class="category__title">Minha lista</p>
          <section>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_01.png"
                alt="Bojack Horseman"
              />
            </div>
            <div class="item">
              <img src="/img/trilhos/Trilho1/poster_02.png" alt="Ozark" />
            </div>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_03.png"
                alt="A vizinha da mulher na janela"
              />
            </div>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_04.png"
                alt="Breaking bad"
              />
            </div>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_05.png"
                alt="The end of the f***ink world"
              />
            </div>
          </section>
        </div>

        <footer>
          <!-- Rodapé -->
        </footer>
      </div>
    </div>
  </body>
</html>
