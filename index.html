<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clone Netflix</title>
  </head>
  <body>
    <div class="site__background">
      <div class="site__hero-section">
        <header>
          <div class="header__logo">
            <img src="/img/pngwing.com (4).png" alt="Logo Netflix" />
          </div>
          <div class="header__menu">
            <div class="header__menu--left">
              <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
              </ul>
            </div>
            <div class="header__menu--right">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li class="header__user">
                  <img src="/img/user.svg" alt="Avatar usuário" />
                  <i class="fas fa-sort-down"></i>
                </li>
              </ul>
            </div>
          </div>
        </header>

        <main>
          <!-- Banner -->
          <div class="banner">
            <img
              class="banner__poster"
              src="/img/poster 1.png"
              alt="Banner filme Spiderhead"
            />
            <span class="banner__subtitle"
              >Em uma penitenciária de última geração, um detento participa de
              um experimento com drogas que controlam as emoções para um gênio
              da indústria farmacêutica.</span
            >
            <div class="banner__btn">
              <button class="banner__btn--play">
                <i class="fas fa-play"></i>
                Assistir
              </button>
              <button class="banner__btn--info">
                <i class="fas fa-circle-info"></i>
                Mais Informações
              </button>
            </div>
          </div>
          <!-- Fim do Banner -->
        </main>

        <!-- section 1 (Minha lista) -->
        <div class="category">
          <p class="category__title">Minha lista</p>
          <section>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_01.png"
                alt="BoJack Horseman"
              />
            </div>
            <div class="item">
              <img src="/img/trilhos/Trilho1/poster_02.png" alt="Ozark" />
            </div>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_03.png"
                alt="A vizinha da mulher na janela"
              />
            </div>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_04.png"
                alt="Breaking bad"
              />
            </div>
            <div class="item">
              <img
                src="/img/trilhos/Trilho1/poster_05.png"
                alt="The end of the fxxxing world"
              />
            </div>
          </section>
        </div>
        <!-- section 1 (Fim da Minha lista) -->

        <!-- section 2 (Em alta) -->
        <div class="category">
          <p class="category__title">Em alta</p>
          <section>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho2/poster_01.png"
                alt="Stranger things"
              />
            </div>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho2/poster_02.png"
                alt="The umbrella academy"
              />
            </div>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho2/poster_03.png"
                alt="Peaky Blinders"
              />
            </div>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho2/poster_04.png"
                alt="Arremessando alto"
              />
            </div>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho2/poster_05.png"
                alt="Amor e gelato"
              />
            </div>
          </section>
        </div>
        <!-- section 2 (Fim do Em alta) -->

        <!-- section 3 (Estrangeiras) -->
        <div class="category">
          <p class="category__title">Séries estrangeiras</p>
          <section>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho3/poster_01.png"
                alt="Queen loreta"
              />
            </div>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho3/poster_02.png"
                alt="As 7 vidas de Lea"
              />
            </div>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho3/poster_03.png"
                alt="Young royals"
              />
            </div>
            <div class="item -animation">
              <img src="/img/trilhos/Trilho3/poster_04.png" alt="Dark" />
            </div>
            <div class="item -animation">
              <img
                src="/img/trilhos/Trilho3/poster_05.png"
                alt=" Bem-vindos ao éden"
              />
            </div>
          </section>
        </div>
        <!-- section 3 (Fim Estrangeiras) -->

        <!-- section 4 (Excêntricas) -->
        <div class="category">
          <p class="category__title">Séries excêntricas de humor ácido</p>

            <div class="wrapper">
              <section id="section1">
                <a href="#section3" class="arrow__btn"></a>
      
                <div class="item -animation -animation">
                  <img src="/img/trilhos/Trilho3/poster_01.png" alt="Queen Loretta" />
                </div>
      
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho3/poster_02.png"
                    alt="As 7 vidas de Lea"
                  />
                </div>
      
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho4/poster_06.png"
                    alt="The good place"
                  />
                </div>
                <div class="item -animation">
                  <img src="/img/trilhos/Trilho3/poster_03.png" alt="Young Royals" />
                </div>
                <div class="item -animation">
                  <img src="/img/trilhos/Trilho3/poster_04.png" alt="Dark" />
                </div>
                <a href="#section2" class="arrow__btn"
                  ><i class="fas fa-angle-right"></i
                ></a>
              </section>
              <section id="section2">
                <a href="#section1" class="arrow__btn"
                  ><i class="fas fa-angle-left"></i
                ></a>
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho3/poster_05.png"
                    alt="Bem vindos ao Éden"
                  />
                </div>
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho4/poster_07.png"
                    alt="UnbreakAble Kimmy Schmidt"
                  />
                </div>
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho3/poster_07.png"
                    alt="Elize Matsunaga - Era uma vez um crime"
                  />
                </div>
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho3/poster_08.png"
                    alt="The Ted Bundy Tapes"
                  />
                </div>
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho4/poster_08.png"
                    alt="Gabriel Fluffy"
                  />
                </div>
                <a href="#section3" class="arrow__btn"
                  ><i class="fas fa-angle-right"></i
                ></a>
              </section>
              <section id="section3">
                <a href="#section2" class="arrow__btn"
                  ><i class="fas fa-angle-left"></i
                ></a>
                <div class="item -animation">
                  <img src="/img/trilhos/Trilho2/poster_11.png" alt="Polar" />
                </div>
                <div class="item -animation">
                  <img src="/img/trilhos/Trilho4/poster_01.png" alt="Fyre" />
                </div>
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho4/poster_02.png"
                    alt="Friends from college"
                  />
                </div>
                <div class="item -animation">
                  <img src="/img/trilhos/Trilho4/poster_03.png" alt="Riverdale" />
                </div>
                <div class="item -animation">
                  <img
                    src="/img/trilhos/Trilho4/poster_04.png"
                    alt="Velvet buzzsaw"
                  />
                </div>
                <a href="#section1" class="arrow__btn"
                  ><i class="fas fa-angle-right"></i
                ></a>
              </section>
            </div>
          </p>
        </div>
        <!-- section 4 (Fim Excêntricas) -->

        <footer>
          <!-- Rodapé -->
        </footer>
      </div>
    </div>
  </body>
</html>
